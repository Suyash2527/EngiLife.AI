    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              slate: {
                850: '#1f1b2e', // Purple-tinted slate
                900: '#13111c',
                950: '#0a090f',
              },
              // Primary: Solar (Orange/Rose/Indigo)
              primary: {
                50: '#fff7ed',
                100: '#ffedd5',
                200: '#fed7aa',
                300: '#fdba74',
                400: '#fb923c',
                500: '#f97316', // Orange-500
                600: '#ea580c', // Orange-600
                700: '#c2410c',
                800: '#9a3412',
                900: '#7c2d12',
              },
              // Secondary Accents
              rose: {
                500: '#f43f5e',
                600: '#e11d48',
              },
              indigo: {
                500: '#6366f1',
                600: '#4f46e5',
              }
            },
            boxShadow: {
              'glass': '0 8px 32px 0 rgba(249, 115, 22, 0.1)', // Orange tint
              'glass-dark': '0 8px 32px 0 rgba(0, 0, 0, 0.4)',
              'glow': '0 0 20px -5px rgba(249, 115, 22, 0.5)', 
            },
            animation: {
              'pulse-slow': 'pulse 8s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 10s ease-in-out infinite',
              'float-delayed': 'float 12s ease-in-out infinite reverse',
              'gradient-x': 'gradient-x 15s ease infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translate(0, 0) rotate(0deg)' },
                '50%': { transform: 'translate(15px, -15px) rotate(3deg)' },
              },
              'gradient-x': {
                '0%, 100%': { 'background-position': '0% 50%' },
                '50%': { 'background-position': '100% 50%' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #fffaf5; /* Warm white */
        color: #1c1917;
        overflow-x: hidden;
        transition: background-color 0.5s ease, color 0.3s ease;
      }
      
      html.dark body {
        background-color: #0a090f; /* Deep dark */
        color: #fafaf9;
      }

      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(249, 115, 22, 0.3);
        border-radius: 10px;
      }
      html.dark ::-webkit-scrollbar-thumb {
        background: rgba(251, 146, 60, 0.2);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(249, 115, 22, 0.6);
      }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
      }
      
      html.dark .glass-panel {
        background: rgba(19, 17, 28, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
      }

      .text-gradient {
        background: linear-gradient(135deg, #f97316 0%, #e11d48 50%, #6366f1 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
    </style>
