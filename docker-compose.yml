version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: engilife
      POSTGRES_PASSWORD: password
      POSTGRES_DB: engilife_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgres://engilife:password@postgres:5432/engilife_db
      JWT_SECRET: your_production_secret_key
      PORT: 3001
    depends_on:
      - postgres
    command: sh -c "npx prisma db push && npm start"

volumes:
  postgres_data: